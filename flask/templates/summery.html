<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>URL 次数统计</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .grid-item {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>URL 次数统计</h2>
    <div class="grid-container">
        <!-- Loop through url_counts in Flask template -->
        {% for url, count, red_value in url_counts %}
            <div class="grid-item" style="background-color: rgb({{ red_value }}, 0, 0);">
                <a href="{{ url }}" target="_blank">
                    <span>{{ count }}</span>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
